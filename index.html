<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <title>Ben T.</title>
  </head>
  <body>
    <div class="container">
      <header
        class="py-3"
        style="line-height: 1; border-bottom: 1px solid #e5e5e5"
      >
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-4 pt-1">
            <a class="text-muted" href="https://www.instagram.com/"
              >🥲 Instagram</a
            >
          </div>
          <div class="col-4 text-center">
            <a
              class="text-dark"
              href="/"
              style="
                font-family: 'Playfair Display', Georgia, 'Times New Roman',
                  Times, serif;
                font-size: 2.25rem;
              "
              >Ben T.</a
            >
          </div>
          <div class="col-4 d-flex justify-content-end align-items-center">
            <div id="google_translate_element"></div>
          </div>
        </div>
      </header>
      <div class="py-5 text-center">
        <h2>🏠 Hi, there!</h2>
        <p class="lead">You have reached my website.</p>
      </div>
      <div class="container container-fluid-lg pb-5">
        <button
          class="btn btn-primary btn-lg btn-block mb-3"
          style="height: 80px"
          onclick="window.location.href='about.html'"
        >
          🙋‍♂️ About
        </button>
        <button
          class="btn btn-success btn-lg btn-block mb-3"
          style="height: 80px"
          onclick="window.location.href='portfolio.html'"
        >
          👨‍💻 Portfolio
        </button>
        <button
          class="btn btn-warning btn-lg btn-block text-white"
          style="height: 80px"
          onclick="window.location.href='contact.html'"
        >
          ✍️ Contact
        </button>
      </div>
      <script type="text/javascript">
        function googleTranslateElementInit() {
          new google.translate.TranslateElement(
            { pageLanguage: "en" },
            "google_translate_element"
          );
        }
      </script>
      <script
        type="text/javascript"
        src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
      ></script>
    </div>
  </body>
</html>
